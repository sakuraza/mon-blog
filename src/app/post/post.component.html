<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts>0,
                'list-group-item-danger': postLoveIts<0}">
  <h4>{{ getTitle() }} <span class='float-right'>{{postCreated_at | date: 'M/d/yy, h:mm:ss a'}}</span></h4>
  <p>{{ getContent() }}
  </p>
  <button class="btn btn-success"
       (click)="loveIt()">Love it!</button>
  <button class="btn btn-danger"
       (click)="dontLoveIt()">don't love it!</button>
</li>
